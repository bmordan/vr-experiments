<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernard's VR experiments</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        header, main {
            margin: auto;
            max-width: 900px;
        }
        header {
            padding: 2rem;
        }
        main {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows: auto auto;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .card {
            width: 100%;
            height: 280px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            justify-content: end;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bernard's VR experiments</h1>
    </header>
    <main id="menu"></main>
    <script>
        const menuitems = [
            {
                title: "Ship in a Bottle",
                thumb: "https://user-images.githubusercontent.com/4499581/178470987-3af94c47-93eb-4870-af5c-5b9b1cfd5981.jpg",
                href: "/ship-in-a-bottle/"
            },
            {
                title: "WebRTC Audio",
                thumb: "https://trembit.com/blog/wp-content/uploads/2020/11/image4-1024x1024.jpg",
                href: "webrtc-audio-v1"
            },
            {
                title: "WebRTC v2",
                thumb: "https://trembit.com/blog/wp-content/uploads/2020/11/image6-1-1024x1024.jpg",
                href: "webrtc-audio-v2/public/index.html"
            }
        ]
        const menu = document.getElementById('menu')
        const innerHTML = menuitems.map(({title, thumb, href}) => {
            return `
                <a href="${href}">
                    <article class="card" style="background-image: url(${thumb});">
                        <h2>${title}</h2>
                    </article>
                </a>
            `
        }).join("")
        menu.innerHTML = innerHTML
    </script>
</body>
</html>
