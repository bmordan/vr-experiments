<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Forest</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./entities/mushroom.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="ship_in_a_bottle" src="./entities/ship_in_a_bottle/scene.gltf"></a-asset-item>
    </a-assets>
    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#2A2B2E"></a-plane>
    <a-entity gltf-model="#ship_in_a_bottle" position="0 1 -4" rotation="0 90 0" scale=".5 .5 .5"></a-entity>
    <a-sky color="#A4C2A8"></a-sky>
  </a-scene>

</html>
